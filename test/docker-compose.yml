version: '3'
services:
  user-app:
    build: 'app'
    environment:
      RESPONSE: 'user'
      SLEEP: 0
      ERROR_RATE: 5
    expose:
      - '8080'
  ab-testing-app:
    build: 'app'
    environment:
      RESPONSE: 'ab-testing'
      SLEEP: 0
      ERROR_RATE: 5
    expose:
      - '8080'
  nginx:
    image: 'nginx'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
      - './srv:/srv:ro'
    ports:
      - '3080:80'
  sds:
    build: '..'
    command:
      - "bundle"
      - "exec"
      - "puma"
      - "-b"
      - "tcp://0.0.0.0:8080"
    ports:
      - '4000:8080'
  envoy:
    image: 'envoyproxy/envoy:3122ee8361a3c339c906554f1bb56f68a8e692a9'
    command: ['envoy', '-c', '/config.yaml', '--v2-config-only']
    depends_on:
      - 'user-app'
      - 'nginx'
      - 'sds'
    volumes:
      - './config.yaml:/config.yaml:ro'
    expose:
      - '9211' # service port
      - '9901' # admin port
    ports:
      - '9211:9211'
      - '9901:9901'
